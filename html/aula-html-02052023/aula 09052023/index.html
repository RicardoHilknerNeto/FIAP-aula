<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula2 - Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formúlario</h1>
    <form action="cadastrar" method="get">
        <fieldset id="borda">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="c-nome">Nome</label>
            <input type="text" name="nome" id="c-nome" required autofocus autocomplete="off" maxlength="15"><br>
        </fieldset>
        <fieldset>
            <legend>Tamanho</legend>
            <input type="radio" name="tamanho" id="c-peq" value="P">
            <label for="c-peq">Pequeno</label><br>
            <input type="radio" name="tamanho" id="c-med" value="M">
            <label for="c-med">Medio</label><br>
            <input type="radio" name="tamanho" id="c-gde" value="g">
            <label for="c-gde">Grande</label><br>
        </fieldset>
        <fieldset>
            <legend>Cores</legend>
            <input type="checkbox" name="cor" id="c-azul" value="Azul">
            <label for="c-azul">Azul</label><br>
            <input type="checkbox" name="cor" id="c-verde" value="Verde">
            <label for="c-verde">Verde</label><br>
            <input type="checkbox" name="cor" id="c-vermelho" value="Vermelho">
            <label for="c-vermelho">Vermelho</label><br>
        </fieldset>
        <fieldset>
            <legend>Observação</legend>
            <textarea name="obs" id="c-obs" cols="30" rows="10"></textarea><br>
            <label for="c-uf">Estado</label>
            <select name="uf" id="c-uf">
                <option disabled selected>Selecionar</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup label="Sul">
                <option value="">Paraná</option>
               
            </select>
        </fieldset>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
        <input type="button" value="Calcular">
    </fieldset>
    </form>

</body>
</html>

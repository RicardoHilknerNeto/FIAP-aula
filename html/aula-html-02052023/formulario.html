<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        h1{
            text-align: center;
        }

        form{
            width: 300px;
            margin: auto;
        }

        label{
            display: inline-block;
            width: 80px;
        }

        input{
            margin-bottom: 7px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <!-- action = função após terminar form -->
    <!-- method: Usar "get" quando querer pegar algo. Exemplo: pesquisa no google.
                 Usar "post" quando  -->
    <form action="cadastro" name="cadastro" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="c-nome">Nome</label>
            <input type="text" name="nome" id="c-nome">
            <label for="c-email">Email</label>
            <input type="email" name="email" id="c-email">
            <label for="c-senha">Senha</label>
            <input type="password" nome="senha" id="c-senha">
        </fieldset>
        <fieldset>
            <legend>Outros</legend>
            <label for="c-busca">Busca</label>
            <input type="search" name="busca" id="c-busca">
            <label for="c-site">Site</label>
            <input type="url" name="site" id="c-site">
            <label for="c-data">Data</label>
            <input type="date" name="data" id="c-data">
            <label for="c-hora">Hora</label>
            <input type="time" name="time" id="c-time"><br>
            <label for="c-reuniao">Reunião</label>
            <input type="datetime-local" name="reuniao" id="c-reuniao">
            <label for="c-mes">Mês</label>
            <input type="month" name="mes" id="c-mes">
            <label for="c-semana">Semana</label>
            <input type="week" name="semana" id="c-semana">
            <label for="c-valor">Valor</label>
            <input type="number" name="valor" id="c-valor" min="0" max="50" step="0.01"><br>
            <label for="c-quant">Quantidade</label>
            <input type="range" name="quant" id="c-quant">
        </fieldset>
        <fieldset>
            <legend>Tamanho</legend>
            <input type="radio" name="tamanho" id="c-pequeno">
            <label for="c-pequeno">Pequeno</label><br>
            <input type="radio" name="tamanho" id="c-medio">
            <label for="c-medio">Medio</label><br>
            <input type="radio" name="tamanho" id="c-grande">
            <label for="c-grande">Grande</label><br>
        </fieldset>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
